<head>
  <title>ZenTogether</title>
  <script src="headtrackr.js"></script>
  <script type="text/javascript" src="client/listeners.js"></script>
</head>

<body>
<h1>Meditation Timer</h1>

<div class='contain'>
	<canvas id="inputCanvas" width="320" height="240" style="display:inline-block"></canvas>
	<video id="inputVideo" autoplay loop></video>
</div>

  {{> timer}}

<audio src="/bell.ogg" >
<p>Your browser does not support the audio element </p>
</audio>

<script type='text/javascript'>
  var videoInput = document.getElementById('inputVideo');
  var canvasInput = document.getElementById('inputCanvas');

  var htracker = new headtrackr.Tracker();
  htracker.init(videoInput, canvasInput);
  htracker.start();
</script>

</body>

<template name="timer">
  <h3 class='counter'> {{count}}</h3>
  <input type="button" class='button' value="start" data-time='10' />
  <input type='button' class='button' value='2 minutes' data-time='120' />
  <!-- TODO: set below two buttons to display only to logged in users -->
  <input type='button' class='button' value='4 minutes' data-time='240'/>
  <input type='button' class='button' value='8 minutes' data-time='480'/>

</template>
