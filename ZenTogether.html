<head>
  <title>ZenTogether</title>
  <meta property="og:image" src="/images/favicon.png">
  <link rel="icon" src="/images/favicon.png" type="image/png">
  <link rel="icon" src="/images/favicon.ico" type="image/x-icon">
</head>

<body>

  <div id='wrapper'>
    {{> totalPeace}}
  	{{> mainBox}}
  	{{> headTrackr}}

    <audio class='bell' src="/bell.ogg" >
      <p>Your browser does not support the audio element.</p>
    </audio>

    <audio class='waves' src='/waves.ogg' loop >
      <p>Your browser does not support the audio element.</p>
    </audio>

    {{> footer}}
  </div>

</body>

<template name='totalPeace'>
  <div class="box brown marginFix">
      <img src="/images/fleuron-small-gray.png" alt="" class="divider">
      {{#with minutesOfPeace}}
      <h3 style='margin-top:-5px'>{{minutes}}<small>minutes of peace to date</small></h3>
      {{/with}}
  </div>
</template>

<template name='mainBox'>
  <div class="box initial" style="height: 266px; padding:30px 0 0;">
        <img src="/images/logo.png" alt="ZenTogether" id="logo">
        <div style=" text-align:center; margin-left:auto; margin-right:auto;">
          {{> timer}}
        </div><br><br>
    </div>
</template>

<template name="timer" class="box">
  <h3 class='counter'> {{count}} <br><br><br></h3>
  {{> buttonBlock}}
</template>

<template name='buttonBlock'>
  <div class='buttons'>
    <input type="button" class='button btn btn-brown btn-8' value="test" data-time='10' />
    <input type='button' class='button btn btn-brown btn-8' value='2 minutes' data-time='120' />
    <!-- TODO: set below two buttons to display only to logged in users -->
    <input type='button' class='button btn btn-brown btn-8' value='4 minutes' data-time='240'/>
    <input type='button' class='button btn btn-brown btn-8' value='8 minutes' data-time='480'/>
    <div class='bar'></div>
  </div>
</template>

<template name='headTrackr'>
	<div class='contain'>
		<canvas id="inputCanvas" width="320" height="240" style="display:none"></canvas>
		<video id="inputVideo" loop style='display:none'></video>
	</div>
</template>

<template name='footer'>
  <div id="footer">
    <select class='difficulty'>
      <option value="6">Novice</option>
      <option value="4">Monk</option>
      <option value="2">Zen Master</option>
    </select> | 
    <input class='waveButton' type='checkbox' >Hear the waves</input> | 
    <input class='reminder' type='checkbox' checked='true' >
      Remind me to mediate every
      <select class='reminderDuration'>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="120">2 hours</option>
      </select>
    </input> 
  </div>
</template>
